buildscript {
    repositories {
        maven {
             url "https://artifactory.navkit-pipeline.tt3.com/artifactory/gradle-plugins-remote"
        }
        mavenCentral()
    }
}

plugins {
     id 'net.researchgate.release' version '2.3.2'
}

repositories {
    mavenCentral()
}

group 'info.garagesalesapp'

apply plugin: 'java'
project.sourceCompatibility = 1.8

wrapper {
    gradleVersion = '4.10.2'
}

apply plugin: 'net.researchgate.release'
apply plugin: 'project-report'

project.dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile project(':json-display')
}

release {
    tagTemplate = '${name}-${version}'
    versionPropertyFile = 'gradle.properties'
    buildTasks = ["build"]
        git {
            requireBranch = '(master|release/.*|stashArtifacts)'
        }
}

ext.'release.useAutomaticVersion' = "true"




